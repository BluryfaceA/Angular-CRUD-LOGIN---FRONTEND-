<div class="login">

    <div *ngIf="!loading" class="body">

        <div class="logo">
            <img src="../../../assets/img/acceso.png" alt="">
        </div> 

        <h3 style="padding: 10px;">Crear Usuario</h3>
       
       
   
            
         
    
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
            <label>Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="confirmpassword" class="form-control" placeholder="Ingrese password de nuevo">
            <label>Repetir Password</label>
        </div>


    
        <button type="button" class="btn btn-primary" style="margin-top: 15px;" (click)="Registrar()">Aceptar</button>
        <p class="mt-3"> <a  href="/login">Volver</a></p>

    </div>

    <app-spinner *ngIf="loading"></app-spinner>
             
</div>
