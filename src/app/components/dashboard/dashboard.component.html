
<div class="container mt-2 text-center " id="tabla" >
    <h2 style="margin-top: 50px;">Productos</h2>
    <table class="table table-striped table-hover" >
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th> </th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProduct">
            <td>{{ item.name }}</td>
            <td>{{ item.description }} </td>
            <td><button type="button" class="btn btn-primary">Editar</button> <button type="button" (click) = "deleteProduct(item.id!) " class="btn btn-danger " style="margin-left:  10px;" >Eliminar</button></td>
          </tr>
         
        </tbody>
      </table>
      <button type="button" class="btn btn-success" id="agregrar" routerLink="/add"> + Agregar</button>
</div>
